<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="langButtons">
<!-- <button id="english" class="language">English</button> -->
<button id="portuguese" class="language">PortuguÃªs</button>
</div>

<div id="game">

    <h1>Let's play rock, paper and scissors</h1>

    <div id="gameButtons">
        <button id="rock" class="gameButton">rock</button>
        <button id="paper" class="gameButton">paper</button>
        <button id="scissors" class="gameButton">scissors</button>
    </div>

    <h3>Result</h3>
    <div id="result">
       <div id="score">

            <div class="results">
                <div id="playerScore">Player:</div>
                <div id="player">0</div>
            </div>

            <div class="results">
                <div id="computerScore">Computer:</div>
                <div id="computer">0</div>
            </div>

            <div class="results">
                <div id="tieScore">Tie:</div>
                <div id="tie">0</div>
            </div>

        </div>

       <div id="gameMessage">GAME:</div>
       <div id="message"></div>

       <div id="finalScore">FINAL RESULT:</div>
       <div id="final"></div>
    </div>
</div>

</body>
</html>
